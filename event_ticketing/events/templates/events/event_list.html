<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.pk %}">{{ event.name }}</a> - {{ event.date }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_event' %}">Create New Event</a>
</body>
</html>
